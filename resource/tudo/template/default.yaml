# Right now paths to the support directory do not get found:
# This logo is hardcoded into the deck-title.html partial
# As soon as the issue is fixed the hard logo can be removed
# and this variable can be used instead
# logos:
#   - '/support/assets/tu-logo-light.svg'

includeTULogo: true

reveal:
  backgroundTransition: "none"
  center: false
  controls: true
  fragmentInURL: true
  fragments: true
  hash: true
  help: true
  hideCursorTime: 2000
  hideInactiveCursor: true
  history: false
  keyboard: true
  overview: false
  pdfMaxPagesPerSlide: 10
  pdfSeparateFragments: false
  progress: true
  slideNumber: true
  touch: true
  vertical-slides: true
  transition: "none"
  width: 1280
  height: 720
  viewDistance: 2
  checkOverflow: false

explain:
  recWidth: 1920
  recHeight: 1080
  camWidth: 1280
  camHeight: 720
  useGreenScreen: false

chart:
  defaults:
    font: {family: "Lato", size: 20 }
    plugins:
      title:
        font: { weight: "normal", size: 30 }
      legend:
        position: "bottom"

# live captions through WebSpeech API
live-captions: true
caption-server: https://decker.cs.tu-dortmund.de/captions
speech-recognition-language: de-DE

# show decker link on title slide
showDeckerLink: true

# progress bar on index page
index:
  progress: true
  links:
    - a11y
    - handout
#    - presenter

