<div class="media">
  <figure class="image">
    <div style="width:100%;height:$url$">
      <svg width="100%" height="$url$" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="$if(stroke)$$stroke$$else$var(--grid)$endif$" stroke-width="2" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="var(--canvas)" />
        <rect width="100%" height="100%" fill="none" stroke="$if(stroke)$$stroke$$else$var(--grid)$endif$" stroke-width="4" />
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>
    <figcaption>$title$</figcaption>
  </figure>
</div>
