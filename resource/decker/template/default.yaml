# external tools
external-tools:
  rsync:
    command: rsync
    arguments:
      - "--recursive"
      - "--copy-links"
      - "--delete"
      - "--no-group"
      - "--perms"
      - "--chmod=a+r,go-w"
      - "--no-owner"
      - "--copy-links"
      - "${input}"
      - "${output}"
    help: ""
  gnuplot:
    command: "gnuplot"
    arguments:
      - "-d"
      - "-e"
      - "set terminal svg"
      - "-e"
      - "set output '${output}'"
      - "${input}"
    help: ""
  plantuml:
    pipe: true
    command: "plantuml"
    arguments:
      - "-tsvg"
      - "-pipe"
      # - "${input}"
    help: ""
  chrome:
    macos:
      command: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
      arguments:
        - "--headless"
        - "--virtual-time-budget=5555"
        - "--no-pdf-header-footer"
        - "--print-to-pdf=${output}"
        - "${input}?print-pdf#/"
      help: ""
  mermaid:
    macos:
      command: mmdc
      arguments:
        - "-i"
        - "${input}"
        - "-o"
        - "${output}"
      help: https://github.com/mermaid-js/mermaid-cli
    windows:
      command: mmdc
      arguments:
        - "-i"
        - "${input}"
        - "-o"
        - "${output}"
      help: https://github.com/mermaid-js/mermaid-cli
    linux:
      command: mmdc
      arguments:
        - "-i"
        - "${input}"
        - "-o"
        - "${output}"
      help: https://github.com/mermaid-js/mermaid-cli
  dot:
    command: dot
    arguments:
      - "-Tsvg"
      - "-o${output}"
      - "${input}"
    help: https://graphviz.org/
  pdf2svg:
    command: pdf2svg
    arguments:
      - "${input}"
      - "${output}"
    help: https://github.com/dawbarton/pdf2svg
  pdflatex:
    command: pdflatex
    arguments:
      - "-halt-on-error"
      - "-interaction=batchmode"
      - "-no-shell-escape"
      - "-output-directory"
      - "${output}"
      - "${input}"
    help: https://en.wikipedia.org/wiki/PdfTeX
