# Compiler Config

# enable some experimental features
experiments:
  # fragment templates are needed for Codapi live-code support
  fragment-templates: false

runtime-path-variables:
  - "logos" # find title-page logos
  - "affiliation" # find title-page logos of affiliations
  - "author" # find title-page photos of authors
  - "authors" # as above
  - "teaser" # find title-page teaser images
  - "template" # find custom deck and page js and css files
  - "rpv-test.leaf-path" # TODO test value, should be moved somewhere else
  - "rpv-test.leaf-no-path" # TODO test value, should be moved somewhere else
  - "rpv-test.branch" # TODO test value, should be moved somewhere else

# Plugin Config

chart:
  defaults:
    font: { size: 20 }
    plugins:
      colorschemes:
        scheme: "tableau.Classic10"
      title:
        font: { weight: "normal", size: 30 }
      legend:
        position: "bottom"

math:
  scale: 1

# Index Page config

index:
  progress: true
  links:
    - a11y
    - handout
#    - presenter

# Reveal Config

reveal:
  backgroundTransition: "none"
  center: true
  controls: true
  fragmentInURL: true
  fragments: true
  hash: true
  height: 720
  help: true
  hideCursorTime: 2000
  hideInactiveCursor: true
  history: false
  keyboard: true
  margin: 0.05
  overview: true
  progress: true
  slideNumber: true
  touch: true
  transition: "slide"
  vertical-slides: true
  viewDistance: 2
  width: 1280

# Title Config

title: "<Undefined Title>"

# Whisper Config

whisper:
  base-dir: "/usr/local/share/whisper.cpp"
  model: "models/ggml-large.bin"
  lang: "de"

