  # js-module seems to be missing for this "both" case config
  deck:
    css: # list of css files to include in all decks
    js: # list of js files to include in decks
    js-module: # list of js files to include in decks as modules (allowing import statements)
  page:
    css: # list of css files to include in all pages
    js: # list of js files to include in pages
    js-module: # list of js files to include in pages as modules (allowing import statements)

