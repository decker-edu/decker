## Explain Plugin

explain:
  # size of camera in pixels #
  camWidth: 1280
  camHeight: 720
  # size of recorded video in pixels #
  recWidth: 1920
  recHeight: 1080
  # enable or disable greenscreen #
  useGreenScreen: false # true | false # plugin default: false
  # background image used if useGreenScreen is enabled #
  # greenScreenBackground: path # plugin default: undefined
  # color key to be matched against the green screen #
  greenScreenKey:
    b: 0 # plugin default: 0
    g: 255 # plugin default: 255
    r: 0 # plugin default: 0
  # similarity, smoothness and spill value for chroma key evaluation #
  greenScreenSimilarity: 0.4 # [0.0 - 1.0] # plugin default: 0.4
  greenScreenSmoothness: 0.08 # [0.0 - 1.0] # plugin default: 0.08
  greenScreenSpill: 0.1 # [0.0 - 1.0] # plugin default: 0.1;
  # overwrite paths to video files for presentation #
  # TODO Are these on the runtime / compiletime path variables?
  # video: path (or URL?)
  # times: path (or URL?)
  # transcript: path (or URL?)

