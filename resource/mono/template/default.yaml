# Default meta data

poll-server: wss://tramberend.bht-berlin.de/quizzer/quiz
# poll-server: ws://localhost:3003/quiz
save-polls: true

# enable some experimental features
experiments:
  # fragment templates are needed for Codapi live-code support
  fragment-templates: true

# highlightjs: "xcode"

